<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/MediaQuery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça o login para acessar sua conta e fazer as configurações do seu ambiente</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <label for="iEmail" id="labelEmail" class="labels">
                          <p><span class="material-symbols-outlined">person_4</span></p>
                          <input type="email" name="email" id="iEmail" class="inputs" placeholder="Digite seu Email aqui!" required>                       
                        <label>
                    </div>
                    <div class="campo">
                        <label for="iSenha" id="labelEmail" class="labels">
                          <p> <span class="material-symbols-outlined">key</span></p> 
                          <input type="password" name="senha" id="iSenha" class="inputs" placeholder="Digite sua senha aqui!" minlength="8" required >                       
                        <label>
                    </div>
                    <div class="campo">
                        <button type="submit" class="buttons BtnSubmit">Entrar</button>
                        <button type="button" class="buttons BtnEsqueciSenha">Esqueci minha senha</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script>
        const btnEsqueciSenha = document.querySelector('.BtnEsqueciSenha')

        btnEsqueciSenha.addEventListener('click', () => {window.location = 'RecuperarSenha.html'})
    </script>
</body>
</html>
